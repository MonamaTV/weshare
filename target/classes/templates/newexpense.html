<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>
<div layout:fragment="contents">
    <section class="expenseForm">
        <h2>My Expenses</h2>
        <form method="post" action="/expenses.action" enctype="application/x-www-form-urlencoded">
            <label for="description">Description</label>
            <input name="description" id="description" type="text" autofocus required>

            <label for="date">Date (dd/mm/yyyy e.g 21/10/2021)</label>
            <input name="date" id="date" type="text" autofocus required>

            <label for="amount">Amount (no cents allowed)</label>
            <input name="amount" id="amount" type="text" autofocus required>

            <input id="submit" type="submit" value="Submit"/>
        </form>
    </section>
</div>
</body>

</html>
